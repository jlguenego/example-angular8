<main>
  <h1>Création d'un quizz</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom du quizz</div>
      <input widgetAutofocus type="text" formControlName="name" placeholder="Ex: Maîtriser Angular">
      <widget-show-max-length [fg]="f" fcn="name" [max]="40"></widget-show-max-length>
    </label>
    <button type="submit" class="primary" [disabled]="f.invalid">Suivant</button>
  </form>
</main>
