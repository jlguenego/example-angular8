<main>
  <h1>Quizz : <span>{{quizz.current.name}}</span></h1>
  <p>Nombre de questions : {{quizz.current.questions.length}}</p>
  <div>
    <button autofocus routerLink="/add-question">Ajouter une question</button>
    <button *ngIf="quizz.current.questions.length > 0" routerLink="/finished" class="primary">Terminer</button>
  </div>
</main>
