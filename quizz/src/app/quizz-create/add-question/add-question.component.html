<main>
  <h1>Ajouter une question</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
      <label>
        <div>Libellé</div>
        <textarea rows="3" formControlName="label"></textarea>
        <app-show-max-length [fg]="f" fcn="label" [max]="200"></app-show-max-length>
      </label>
      <div class="label">Réponses possibles</div>
      <div class="answers">
        <div class="text-inputs">
          <label class="text-input" *ngFor="let letter of ['A', 'B', 'C', 'D']">
            <span class="letter">{{letter}}</span>
            <span class="input">
              <input type="text" [formControlName]="'answer' + letter">
              <app-show-max-length [fg]="f" [fcn]="'answer' + letter" [max]="100"></app-show-max-length>
            </span>

          </label>
        </div>
        <div class="radio-inputs">
          <div class="radio-input" *ngFor="let letter of ['A', 'B', 'C', 'D']">
            <app-radio-input>
              <input type="radio" name="correctAnswer" [value]="letter" formControlName="correctAnswer">
            </app-radio-input>
          </div>
        </div>
      </div>
    <div class="buttons">
      <button type="button" routerLink="/setup">Annuler</button>
      <button type="submit" class="primary" [disabled]="f.invalid">Ajouter</button>
    </div>
  </form>
</main>
